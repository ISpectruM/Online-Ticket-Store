<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"
          integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <!--<link href="../css/ie10-viewport-bug-workaround.css" rel="stylesheet">-->
    <!--<link href="../css/justified-nav.css" rel="stylesheet">-->
</head>
<body>

<div class="container" style="margin-top: 100px">
    <h1 class="text-center">Login</h1>
    <br>
    <form method="post">
        <div class="form-group row">
            <label class="col-sm-2 offset-2 col-form-label">Username</label>
            <div class="col-sm-4">
                <input type="text" class="form-control form-control-warning" name="username"/>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 offset-2 col-form-label">Password</label>
            <div class="col-sm-4">
                <input type="password" class="form-control form-control-warning" name="password"/>
            </div>
        </div>
        <div class="form-check col-sm-4 offset-4">
            <label class="form-check-label col-form-label">
                <input type="checkbox" class="form-check-input" name="rememberMe"/>
                Remember me
            </label>
        </div>
        <input type="submit" class="btn btn-success offset-4" value="Вход"/>
    </form>

    <div class="offset-4" style="margin-top: 5px">
        <form method="post">
            <button type="submit" class="btn btn-primary" style="width: 220px"><i class="fa fa-facebook"></i>
                &nbsp;Ligin with Facebook
            </button>
        </form>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"
        integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn"
        crossorigin="anonymous"></script>
</body>
</html>
