<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin - edit event</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"
          integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
</head>
<body>
<div class="container"  style="margin-top: 100px" >
    <h1 class="text-center">Register event</h1>
    <br>
    <form enctype="multipart/form-data">
        <div class="container">
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Name</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control form-control-warning" value="Lorem ipsum"/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Price</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control form-control-warning" value="100 lv."/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Date</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control form-control-warning" value="23/07/2017"/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Category</label>
                <div class="col-sm-8">
                    <select class="form-control">
                        <option value="Music">Music</option>
                        <option value="Cinema">Cinema</option>
                        <option value="Theather">Theather</option>
                        <option value="Sport">Sport</option>
                        <option value="Attractions">Attractions</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Address</label>
                <div class="col-sm-8">
                    <input id="mapsearch" type="text" class="form-control form-control-warning" placeholder="Search..."/>
                    <div id="map-canvas"></div>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Description</label>
                <div class="col-sm-8">
                    <textarea class="form-control" rows="3">Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the industry's standard dummy text ever since the 1500s</textarea>
                </div>
            </div>
            <div class="form-group row" >
                <label class="col-sm-2 col-form-label">Main image</label>
                <div class="col-sm-8">
                    <label class="custom-file col-form-label">
                        <input type="file" class="custom-file-input" id="file" name="file" placeholder="Избери файл"/>
                        <span class="custom-file-control"></span>
                    </label>
                </div>
            </div>

            <div id="images" class="form-group row">
                <label class="col-sm-2 col-form-label">Extra images</label>
                <div class="col-sm-8">
                    <label class="custom-file col-form-label">
                        <input type="file" class="custom-file-input" id="files" name="files[]" multiple/>
                        <span class="custom-file-control"></span>
                    </label>
                </div>
            </div>

            <div id="submitBtn" class="form-group row">
                <div class="col-sm-2 offset-2">
                    <button type="submit" class="btn btn-success">Запази</button>
                </div>
            </div>
        </div>
    </form>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"
        integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn"
        crossorigin="anonymous"></script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDsP-OEcnl9pVkA4uhDOh_FS2y7m92K8Us&libraries=places"
        type="text/javascript"></script>
<script src="../js/add-event.js"></script>
</body>
</html>
