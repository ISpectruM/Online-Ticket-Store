<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin - add event</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"
          integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
</head>
<body>
<div class="container"  style="margin-top: 100px" >
    <h1 class="text-center">Register event</h1>
    <br>
    <form enctype="multipart/form-data">
        <div class="container">
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Ticket count</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control form-control-warning" value="2"/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Ticket class</label>
                <div class="col-sm-8">
                    <select class="form-control">
                        <option value="Fist class">First class</option>
                        <option value="Second class">Second class</option>
                        <option value="No class">No class</option>
                    </select>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Payment form</label>
                <div class="col-sm-8">
                    <select class="form-control">
                        <option value="Cash">Cash</option>
                        <option value="Credit card">Credit card</option>
                        <option value="Debit card">Debit card</option>
                    </select>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Total amount</label>
                <div class="col-sm-3">
                    <input type="text" class="form-control form-control-warning" value="200.00 lv."/>
                </div>
            </div>
            <div id="submitBtn" class="form-group row">
                <div class="col-sm-2 offset-2">
                    <button type="submit" class="btn btn-success">Buy</button>
                </div>
            </div>
        </div>
    </form>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"
        integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn"
        crossorigin="anonymous"></script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDsP-OEcnl9pVkA4uhDOh_FS2y7m92K8Us&libraries=places"
        type="text/javascript"></script>
<script src="../js/add-event.js"></script>
</body>
</html>
